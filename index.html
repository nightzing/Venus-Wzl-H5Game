<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">

        <meta http-equiv="expires" content="-1">
        <title>当王祖蓝撞上金星</title>
        <link rel="stylesheet" type="text/css" href="./css/m.min.css">
        <script src="lib/libs.min.js"></script>
        <script src="lib/underscore.js"></script>

    </head>
<body ryt12819="1">
    <div class="grid">
        <div class="page hide" id="loading">
            <div class="loading-txt">加载中...</div>
        </div>
        <div class="page hide" id="index">
            <h1>当王祖蓝撞上金星</h1>

            <div id="help">王祖蓝和金星老师其实是失散多年的双胞胎姐弟，放在一起傻傻分不清楚。
            <br>你能在一群“金星”中找到哪个是王祖蓝吗？</div>
            <div class="btns">
                <button data-type="color" class="btn btn-play">
                  当王祖蓝撞上金星
                </button>
                <!-- <button data-type="color2" class="btn btn-play btn-new">
                    双飞模式
                </button> -->
            </div>
        </div>
        <!--音乐播放-->
      <div id="audio_btn" class="video_exist off">
        <div id="m-icon"></div>
        <audio src="http://ac-d51ssff9.clouddn.com/85dceaac02bb8eea.mp3 " loop="loop" loop id="media"></audio>
      </div>

        <div class="page hide" id="room">
            <header>
                <span class="lv">
                  <p class="score">
                    得分:
                  </p>
                    <em>
                        1
                    </em>
                </span>
                <span class="time">
                </span>
                <span class="btn btn-pause">
                    暂停
                </span>
                <a href="#index">
                  <span class="btn btn-back">
                    退出
                  </span>
                </a>
            </header>
            <div id="box" class="lv1">
            </div>
        </div>
        <div class="page hide" id="dialog">
            <div class="inner">
                <div class="content gameover">
                    <div class="inner-content">
                        <h3></h3>
                        <p id="tips">再得<em id="_score"></em>分，就可再打败<em id="_num"></em>万人</p>
                        <div class="btn-wrap clearfix">
                            <!-- <button id="mode" class="btn btn-play" data-type="color">
                                普通场
                            </button> -->
                            <button class="btn btn-restart">
                                重来
                            </button>
                        </div>
                        <a class="btn" href="http://www.pgybl128.com:9696/MagicHabitathome/index.html">
                            更多活动
                        </a>
                    </div>
                </div>
                <div class="content pause">
                    <div class="inner-content">
                        <h3>
                            游戏暂停
                        </h3>
                        <div class="btn-wrap clearfix">
                            <button class="btn btn-resume">
                                继续
                            </button>
                            <button class="btn btn-restart">
                                重来
                            </button>
                        </div>
                        <a class="btn" href="http://www.pgybl128.com:9696/MagicHabitathome/index.html">
                            更多活动
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
        <script src="js/pic.js"></script>
  </body>
</html>
